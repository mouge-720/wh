    <style>
        body {
            background-image: url(back3.jpg);

       .link-container {
            display: flex;
            align-items: center;
            margin: 20px;
            height: 200px;
            width: 90%;

            padding: 50px;

       .link-icon {
            width: 200px;
            height: 200px;
            margin-right: 100px;
            border-radius: 5px;
        }

        /* 链接样式 */
       .link-a {
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
            flex:1;
            font-size: 70px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup img {
             max-width: 90%;
             max-height: 90%;
             border: 5px solid white;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

</head>
